<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .blue_border:focus {
        border-color: blue;
        outline: none;
    }
</style>
</head>
<body>
<strong onclick="focusInput('idInput')" style="cursor: pointer;">USERNAME</strong> : <input id="idInput" class="blue_border" type="text" name="id" placeholder="아이디를 입력해주세요."><br/>
<strong onclick="focusInput('passwordInput')" style="cursor: pointer;">PWD</strong> : <input id="passwordInput" class="blue_border" type="password" name="password"> <input type="button" value="로그인">

<script>
    function focusInput(inputId) {
        document.getElementById(inputId).focus();
    }
</script>
</body>
</html>
