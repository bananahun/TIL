{% extends "base.html" %}

{% block content %}
<h1>Detail</h1>account
  <h2>{{ account.pk }} 번째 글</h2>
  <hr>
  <p>제목: {{ account.title }}</p>
  <p>내용: {{ account.content }}</p>
  <p>작성일: {{ account.created_at }}</p>
  <p>수정일: {{ account.updated_at }}</p>
  <hr>
  <a href="{% url "accounts:update" account.pk %}">UPDATE</a>
  <form action="{% url "accounts:delete" account.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="DELETE">
  </form>
  <a href="{% url "accounts:index" %}">[back]</a>
{% endblock content %}
