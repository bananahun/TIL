<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마 변경 기능 구현하기</p>

  <script>
    /* 
			- 각 li 태그가 클릭 되면 body의 background color 와 color 속성이 변경되어야 한다.
				- css와 HTML 마크업을 직접 수정하지 않는다.
      1. li#grayButton 클릭시 background-color는 gray, color는 white로 변경
      
      2. li#whiteButton 클릭시 background-color는 white, color는 black으로 변경
      3. li#navyButton 클릭시 background-color는 navy, color는 white로 변경
    */    
    
// 1.1 스위치 변수 선택
const grayButton = document.querySelector('#grayButton')
const whiteButton = document.querySelector('#whiteButton')
const navyButton = document.querySelector('#navyButton')

// 1.2 콜백 함수
const clickHandler = function (event) {
  // 클릭된 버튼의 id를 가져옵니다.
  const buttonId = event.target.id;

  // grayButton을 클릭한 경우
  if (buttonId === 'grayButton') {
    document.body.style.backgroundColor = 'gray';
    document.body.style.color = 'white';
  }
  // whiteButton을 클릭한 경우
  else if (buttonId === 'whiteButton') {
    document.body.style.backgroundColor = 'white';
    document.body.style.color = 'black';
  }
  // navyButton을 클릭한 경우
  else if (buttonId === 'navyButton') {
    document.body.style.backgroundColor = 'navy';
    document.body.style.color = 'white';
  }
}

// 1.3 이벤트 핸들러 부착
grayButton.addEventListener('click', clickHandler);
whiteButton.addEventListener('click', clickHandler);
navyButton.addEventListener('click', clickHandler);

  </script>
</body>
</html>
